<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="display">12345</div>
        </div>
        <div class="row">
            <button id="clear">Clear</button>
            <button id="backspace">Back</button>
            <button id="division">/</button>
        </div>
        <div class="row">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="multiply">*</button>
        </div>
        <div class="row">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="add">+</button>
        </div>
        <div class="row">
            <button id="0">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
